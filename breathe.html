<!DOCTYPE html>
<html>

<body>
    <h2>Redirecting... </h2>
    <!-- <h1><p id="userAgent"></p></h1>

    <h1><p id="mobile"></p></h1> -->
    <script>
        var userAgent = navigator.userAgent.toLowerCase();
        console.log(userAgent)
        console.log(navigator.platform)

        // var isMobile = /iphone|ipad|ipod|android/i.test(userAgent);
        // console.log(isMobile)

        // safari = /safari/.test(userAgent);
        var iosMobile = /iphone|ipod|ipad/.test(userAgent);
        var iosDesktop = /macintosh/.test(userAgent);
        var androidMobile = /android/.test(userAgent);

        // document.getElementById('userAgent').innerHTML = "User Agent: " + userAgent;
        // document.getElementById('platform').innerHTML = "Platform: " + navigator.platform;
        // document.getElementById('mobile').innerHTML = "Is Mobile: " + isMobile;

        if (iosMobile) {
            location.replace("https://apps.apple.com/in/app/breathe-relax-focus/id1506712199")
        } else if (androidMobile) {
            location.replace("https://play.google.com/store/apps/details?id=com.havabee.breathe")
        } else if (iosDesktop) {
            location.replace("https://havabee.com/")
        }else {
            location.replace("https://havabee.com/")
        }

    </script>

</body>

</html>
